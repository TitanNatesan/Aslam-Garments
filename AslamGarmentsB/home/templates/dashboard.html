{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
<h1>Custom Admin Dashboard</h1>

<div class="dashboard-metrics">
    <div class="metric">
        <h2>Pending Orders</h2>
        <p>{{ pending_orders }}</p>
    </div>
    <div class="metric">
        <h2>Confirmed Orders</h2>
        <p>{{ confirmed_orders }}</p>
    </div>
    <div class="metric">
        <h2>Shipped Orders</h2>
        <p>{{ shipped_orders }}</p>
    </div>
</div>



{% endblock %}
