<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Current Location Link</title>
</head>
<body>
    <button id="openLocationBtn">Open Current Location</button>
    <button onclick="window.open('https://www.google.com/maps/search/?api=1&query=11.072997,77.360619','_blank')">My Address</button>

    <script>
        document.getElementById('openLocationBtn').addEventListener('click', openCurrentLocation);

        function openCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    const mapLink = `https://www.google.com/maps/search/?api=1&query=${latitude},${longitude}`;
                    window.open(mapLink, '_blank');
                }, function(error) {
                    alert('Error getting current location.');
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }
    </script>
</body>
</html>
